<!DOCTYPE html>
<html lang="en" class=""> <!-- Base class for dark mode toggling -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Coaching Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
        // Enable class-based dark mode in Tailwind
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        /* Improve base typography and layout variables */
        :root{
            --container-max: 1200px;
            --sidebar-width: 16rem; /* 256px */
            --ui-radius: 0.5rem;
        }

        html, body, #root { height: 100%; }
        body { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale; }
        .container-center { max-width: var(--container-max); margin-left: auto; margin-right: auto; }

        /* Custom scrollbar for better aesthetics in light and dark modes */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; /* slate-100 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        .dark ::-webkit-scrollbar-track {
            background: #1e293b; /* slate-800 */
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #475569; /* slate-600 */
        }
        .dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        
        /* Custom slider thumb styles */
        .slider-thumb-red::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #ef4444; /* red-500 */
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-thumb-red::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #ef4444;
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-thumb-green::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #22c55e; /* green-500 */
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-thumb-green::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #22c55e;
            cursor: pointer;
            border-radius: 50%;
        }

        /* Small utility to make the app feel more like a product */
        .card { background: var(--card-bg, white); border-radius: var(--ui-radius); box-shadow: 0 6px 18px rgba(15,23,42,0.06); }
        .dark .card { --card-bg: #0f1724; }

        /* Responsive helpers */
        @media (max-width: 640px){
            :root{ --container-max: 100%; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.11",
    "flags/": "https://aistudiocdn.com/flags@^4.0.2/",
    "@flags-sdk/statsig": "https://aistudiocdn.com/@flags-sdk/statsig@^0.2.5",
    "@statsig/react-bindings": "https://aistudiocdn.com/@statsig/react-bindings@^1.2.0",
    "@statsig/web-analytics": "https://aistudiocdn.com/@statsig/web-analytics@^1.1.0",
    "@statsig/session-replay": "https://aistudiocdn.com/@statsig/session-replay@^1.1.0"
  }
}
</script>
</head>
<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-200 antialiased min-h-screen flex flex-col transition-colors duration-300">
    <div id="root" class="flex-grow flex w-full"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
